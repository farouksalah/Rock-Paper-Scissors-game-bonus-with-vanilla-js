<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="images/logo-bonus.svg">
    <div class="score-box">
      <p>score</p>
      <span id="score">0</span>
    </div>
  </header>
  <main class="start">
    <img src="images/bg-pentagon.svg">
    <button class="pick scissors" id="scissors">
      <span>
        <img src="images/icon-scissors.svg">
      </span>
    </button>
    <button class="pick paper" id="paper">
      <span>
        <img src="images/icon-paper.svg">
      </span>
    </button>
    <button class="pick rock" id="rock">
      <span>
        <img src="images/icon-rock.svg">
      </span>
    </button>
    <button class="pick lizard" id="lizard">
      <span>
        <img src="images/icon-lizard.svg">
      </span>
    </button>
    <button class="pick spock" id="spock">
      <span>
        <img src="images/icon-spock.svg">
      </span>
    </button>
  </main>
  <div id="rules-list">
    <div class="rules-top">
      <p>rules</p>
      <button id="rules-close"><img src="images/icon-close.svg"></button>
    </div>
    <img src="images/image-rules-bonus.svg">
  </div>
  <div id="cover"></div>
  <button id="rules">rules</button>
  <script src="script.js"></script>
</body>

</html>
